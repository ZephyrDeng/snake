<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>贪吃蛇游戏 - 2D版本</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            touch-action: manipulation;
        }
        
        html, body {
            height: 100%;
            overflow: hidden;
            background: #0c1a2d;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            position: relative;
        }
        
        /* 背景星空效果 */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(102, 126, 234, 0.2);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* 游戏容器 */
        .game-container {
            width: 100%;
            max-width: 500px;
            background: rgba(25, 25, 35, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            position: relative;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 游戏头部 */
        .game-header {
            padding: 15px 20px 10px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }
        
        .game-title {
            font-size: 2rem;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.7);
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .game-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1rem;
            margin-top: 5px;
        }
        
        .score-container {
            display: flex;
            gap: 20px;
        }
        
        .pause-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            font-size: 0.9rem;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(118, 75, 162, 0.3);
        }
        
        .pause-btn:active {
            transform: scale(0.95);
        }
        
        /* 游戏区域 */
        .game-area {
            position: relative;
            width: 100%;
            aspect-ratio: 1/1;
            padding: 10px;
            margin: 0 auto;
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #gameCanvas {
            width: 100%;
            height: 100%;
            border-radius: 12px;
            background: rgba(0, 0, 0, 0.7);
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.2);
            max-width: 400px;
            max-height: 400px;
        }
        
        /* 控制区域 */
        .control-area {
            padding: 15px 20px 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-shrink: 0;
            min-height: 160px;
        }
        
        .keyboard-hint {
            color: #aaa;
            font-size: 0.85rem;
            margin-bottom: 15px;
            text-align: center;
        }
        
        /* 虚拟摇杆样式 */
        .joystick-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto;
        }
        
        .joystick-base {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, rgba(33, 150, 243, 0.3), rgba(33, 150, 243, 0.1));
            border: 2px solid rgba(33, 150, 243, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            box-shadow: 
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.1);
        }
        
        .joystick-handle {
            width: 50px;
            height: 50px;
            background: linear-gradient(145deg, rgba(102, 126, 234, 0.8), rgba(102, 126, 234, 0.6));
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: all 0.1s ease;
            box-shadow: 
                0 4px 8px rgba(0, 0, 0, 0.3),
                0 0 15px rgba(102, 126, 234, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            z-index: 10;
        }
        
        .joystick-handle:active {
            transform: translate(-50%, -50%) scale(0.95);
        }
        
        /* 方向指示器 */
        .direction-indicators {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .direction-arrow {
            position: absolute;
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.6);
            font-weight: bold;
            transform: translate(-50%, -50%);
        }
        
        .direction-arrow.up { top: 15%; left: 50%; }
        .direction-arrow.down { top: 85%; left: 50%; }
        .direction-arrow.left { top: 50%; left: 15%; }
        .direction-arrow.right { top: 50%; left: 85%; }
        
        /* 游戏界面（开始/结束/暂停） */
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(30, 30, 40, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            text-align: center;
            padding: 20px;
            overflow-y: auto;
        }
        
        .screen h2 {
            font-size: 2.3rem;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 10px rgba(102, 126, 234, 0.7);
        }
        
        .screen p {
            color: #aaa;
            font-size: 1rem;
            max-width: 90%;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .feature-list {
            text-align: center;
            margin: 15px 0;
            padding: 0 20px;
            color: #ccc;
            font-size: 0.9rem;
            width: 100%;
            max-width: 380px;
        }
        
        .feature-list li {
            margin-bottom: 10px;
            padding-left: 10px;
            position: relative;
            line-height: 1.4;
        }
        
        .game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 35px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.4);
            min-width: 160px;
        }
        
        .game-btn:active {
            transform: scale(0.98);
            box-shadow: 0 3px 8px rgba(118, 75, 162, 0.3);
        }
        
        .pause-screen .game-btn {
            margin: 5px;
            min-width: 140px;
        }
        
        .hidden {
            display: none !important;
        }
        
        /* 食物动画效果 */
        .food-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 15;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
        }
        
        .food-effect {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,107,107,0.8) 0%, rgba(255,107,107,0) 70%);
            position: absolute;
            animation: foodPulse 0.6s ease-out;
        }
        
        @keyframes foodPulse {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }
        
        /* 响应式调整 */
        @media (max-width: 480px) {
            .game-container {
                min-height: 95vh;
            }
            
            .game-title {
                font-size: 1.7rem;
            }
            
            .game-stats {
                font-size: 0.9rem;
            }
            
            .screen h2 {
                font-size: 1.9rem;
            }
            
            .screen p {
                font-size: 0.95rem;
            }
            
            .feature-list {
                font-size: 0.85rem;
            }
            
            .game-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
                min-width: 140px;
            }
            
            .joystick-container {
                width: 100px;
                height: 100px;
            }
            
            .joystick-base {
                width: 100px;
                height: 100px;
            }
            
            .joystick-handle {
                width: 40px;
                height: 40px;
            }
            
            .control-area {
                padding: 12px 15px 20px;
                min-height: 140px;
            }
        }
        
        @media (max-width: 350px) {
            .game-title {
                font-size: 1.5rem;
            }
            
            .game-stats {
                font-size: 0.85rem;
            }
            
            .screen h2 {
                font-size: 1.7rem;
            }
            
            .feature-list {
                font-size: 0.8rem;
            }
            
            .joystick-container {
                width: 90px;
                height: 90px;
            }
            
            .joystick-base {
                width: 90px;
                height: 90px;
            }
            
            .joystick-handle {
                width: 35px;
                height: 35px;
            }
        }
        
        /* 确保底部有足够的空间 */
        @media (max-height: 600px) {
            .game-container {
                min-height: 100vh;
            }
            
            .control-area {
                padding: 10px 15px 15px;
                min-height: 120px;
            }
            
            .feature-list {
                margin: 10px 0;
            }
            
            .screen {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- 背景动画 -->
    <div class="background-animation" id="backgroundAnimation"></div>
    
    <!-- 游戏容器 -->
    <div class="game-container">
        <div class="game-header">
            <h1 class="game-title">贪吃蛇大冒险</h1>
            <div class="game-stats">
                <div class="score-container">
                    <div>得分: <span id="score">0</span></div>
                    <div>障碍物: <span id="obstacleCount">0</span></div>
                </div>
                <button class="pause-btn" id="pauseBtn" onclick="togglePause()" style="display: none;">暂停</button>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <!-- 游戏画布 -->
            <canvas id="gameCanvas"></canvas>
            
            <!-- 食物动画容器 -->
            <div class="food-animation" id="foodAnimation"></div>
            
            <!-- 开始界面 -->
            <div id="startScreen" class="screen">
                <h2>障碍物挑战</h2>
                <p>使用虚拟摇杆控制蛇的移动！</p>
                <ul class="feature-list">
                    <li>控制蛇吃食物，避开墙壁和自己</li>
                    <li>彩色障碍物会随机改变蛇的方向</li>
                    <li>每得5分增加一个新障碍物</li>
                    <li>碰到障碍物不会结束游戏</li>
                    <li>使用虚拟摇杆或方向键控制</li>
                    <li>游戏过程中可以暂停</li>
                </ul>
                
                <button class="game-btn" onclick="startGame()">开始挑战</button>
            </div>
            
            <!-- 暂停界面 -->
            <div id="pauseScreen" class="screen pause-screen hidden">
                <h2>游戏暂停</h2>
                <p>点击继续按钮恢复游戏</p>
                <div>
                    <button class="game-btn" onclick="resumeGame()">继续游戏</button>
                    <button class="game-btn" onclick="restartGame()">重新开始</button>
                </div>
            </div>
            
            <!-- 游戏结束界面 -->
            <div id="gameOver" class="screen game-over hidden">
                <h2>游戏结束!</h2>
                <p>最终得分: <span id="finalScore">0</span></p>
                <button class="game-btn" onclick="restartGame()">重新开始</button>
            </div>
        </div>
        
        <div class="control-area">
            <div class="keyboard-hint">使用下方摇杆或方向键控制蛇的移动</div>
            <div class="joystick-container" id="joystickContainer">
                <div class="joystick-base"></div>
                <div class="direction-indicators">
                    <div class="direction-arrow up">↑</div>
                    <div class="direction-arrow down">↓</div>
                    <div class="direction-arrow left">←</div>
                    <div class="direction-arrow right">→</div>
                </div>
                <div class="joystick-handle" id="joystickHandle"></div>
            </div>
        </div>
    </div>

    <script>
        // 创建背景星空和粒子
        function createBackgroundEffects() {
            const container = document.getElementById('backgroundAnimation');
            
            // 创建星星
            for (let i = 0; i < 80; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                const size = Math.random() * 3 + 1;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                
                container.appendChild(star);
            }
            
            // 创建移动粒子
            for (let i = 0; i < 8; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 60 + 30;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDelay = `${Math.random() * 15}s`;
                
                container.appendChild(particle);
            }
        }
        
        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const obstacleCountElement = document.getElementById('obstacleCount');
        const startScreenElement = document.getElementById('startScreen');
        const pauseScreenElement = document.getElementById('pauseScreen');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const foodAnimationElement = document.getElementById('foodAnimation');
        const pauseBtnElement = document.getElementById('pauseBtn');
        
        // 游戏常量
        const box = 20;
        let canvasSize = 0;
        
        // 游戏变量
        let snake = [];
        let direction = null;
        let food = {x: 0, y: 0};
        let obstacles = [];
        let score = 0;
        let gameInterval;
        let isPaused = false;
        let isGameRunning = false;
        let obstacleColors = ['#FF5252', '#FFD740', '#7C4DFF', '#18FFFF', '#69F0AE'];
        
        // 虚拟摇杆变量
        let joystickActive = false;
        let joystickStartX = 0;
        let joystickStartY = 0;
        let joystickCurrentX = 0;
        let joystickCurrentY = 0;
        const joystickContainer = document.getElementById('joystickContainer');
        const joystickHandle = document.getElementById('joystickHandle');
        
        // 初始化画布大小
        function initCanvas() {
            const gameAreaElement = document.querySelector('.game-area');
            const size = Math.min(gameAreaElement.clientWidth, gameAreaElement.clientHeight);
            canvasSize = Math.floor((size - 20) / box) * box;
            canvas.width = canvasSize;
            canvas.height = canvasSize;
        }
        
        // 生成食物
        function generateFood() {
            const gridSize = canvasSize / box;
            return {
                x: Math.floor(Math.random() * gridSize) * box,
                y: Math.floor(Math.random() * gridSize) * box
            };
        }
        
        // 生成障碍物
        function generateObstacle() {
            const gridSize = canvasSize / box;
            let newObstacle;
            let validPosition = false;
            
            while (!validPosition) {
                newObstacle = {
                    x: Math.floor(Math.random() * gridSize) * box,
                    y: Math.floor(Math.random() * gridSize) * box,
                    color: obstacleColors[Math.floor(Math.random() * obstacleColors.length)]
                };
                
                validPosition = true;
                
                // 检查是否与蛇身重叠
                for (let segment of snake) {
                    if (segment.x === newObstacle.x && segment.y === newObstacle.y) {
                        validPosition = false;
                        break;
                    }
                }
                
                // 检查是否与食物重叠
                if (validPosition && food.x === newObstacle.x && food.y === newObstacle.y) {
                    validPosition = false;
                }
                
                // 检查是否与其他障碍物重叠
                if (validPosition) {
                    for (let obstacle of obstacles) {
                        if (obstacle.x === newObstacle.x && obstacle.y === newObstacle.y) {
                            validPosition = false;
                            break;
                        }
                    }
                }
            }
            
            return newObstacle;
        }
        
        // 绘制方块
        function drawBox(x, y, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, box, box);
            
            // 添加渐变效果
            const gradient = ctx.createRadialGradient(
                x + box/2, y + box/2, 0,
                x + box/2, y + box/2, box/2
            );
            
            if (color === "#4CAF50" || color === "#8BC34A") {
                gradient.addColorStop(0, '#66BB6A');
                gradient.addColorStop(1, color);
            } else {
                gradient.addColorStop(0, '#FF8A80');
                gradient.addColorStop(1, color);
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(x, y, box, box);
            
            // 边框
            ctx.strokeStyle = "#fff";
            ctx.lineWidth = 1;
            ctx.strokeRect(x, y, box, box);
        }
        
        // 绘制蛇
        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                drawBox(snake[i].x, snake[i].y, i === 0 ? "#4CAF50" : "#8BC34A");
            }
        }
        
        // 绘制食物
        function drawFood() {
            ctx.shadowColor = '#FF6B6B';
            ctx.shadowBlur = 15;
            drawBox(food.x, food.y, "#FF6B6B");
            ctx.shadowBlur = 0;
        }
        
        // 绘制障碍物
        function drawObstacles() {
            for (let obstacle of obstacles) {
                ctx.shadowColor = obstacle.color;
                ctx.shadowBlur = 10;
                drawBox(obstacle.x, obstacle.y, obstacle.color);
                ctx.shadowBlur = 0;
                
                // 绘制障碍物中心的X标记
                ctx.strokeStyle = 'white';
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(obstacle.x + 5, obstacle.y + 5);
                ctx.lineTo(obstacle.x + box - 5, obstacle.y + box - 5);
                ctx.moveTo(obstacle.x + box - 5, obstacle.y + 5);
                ctx.lineTo(obstacle.x + 5, obstacle.y + box - 5);
                ctx.stroke();
            }
        }
        
        // 碰撞检测
        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x === array[i].x && head.y === array[i].y) {
                    return true;
                }
            }
            return false;
        }
        
        // 随机改变方向
        function randomChangeDirection() {
            const directions = ['up', 'down', 'left', 'right'];
            const oppositeDirections = {
                'up': 'down',
                'down': 'up',
                'left': 'right',
                'right': 'left'
            };
            
            // 移除当前方向的反方向
            const possibleDirections = directions.filter(dir => 
                dir !== oppositeDirections[direction]
            );
            
            // 随机选择一个新方向
            const newDirection = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
            direction = newDirection;
            
            // 添加视觉反馈
            canvas.style.boxShadow = '0 0 20px #FFD740';
            setTimeout(() => {
                canvas.style.boxShadow = '0 0 20px rgba(102, 126, 234, 0.2)';
            }, 200);
        }
        
        // 食物动画效果
        function playFoodAnimation() {
            foodAnimationElement.innerHTML = '';
            const effect = document.createElement('div');
            effect.classList.add('food-effect');
            foodAnimationElement.appendChild(effect);
            
            foodAnimationElement.style.opacity = '1';
            
            setTimeout(() => {
                foodAnimationElement.style.opacity = '0';
            }, 600);
        }
        
        // 暂停/恢复游戏
        function togglePause() {
            if (isPaused) {
                resumeGame();
            } else {
                pauseGame();
            }
        }
        
        function pauseGame() {
            if (!isGameRunning || isPaused) return;
            
            isPaused = true;
            clearInterval(gameInterval);
            pauseScreenElement.classList.remove('hidden');
            pauseBtnElement.textContent = '继续';
        }
        
        function resumeGame() {
            if (!isPaused) return;
            
            isPaused = false;
            pauseScreenElement.classList.add('hidden');
            pauseBtnElement.textContent = '暂停';
            gameInterval = setInterval(gameLoop, 120);
        }
        
        // 游戏主循环
        function gameLoop() {
            if (direction === null || isPaused) return;
            
            let snakeX = snake[0].x;
            let snakeY = snake[0].y;
            
            if (direction === "left") snakeX -= box;
            if (direction === "up") snakeY -= box;
            if (direction === "right") snakeX += box;
            if (direction === "down") snakeY += box;
            
            // 检查边界碰撞
            if (snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height) {
                endGame();
                return;
            }
            
            // 检查自身碰撞
            if (collision({x: snakeX, y: snakeY}, snake.slice(1))) {
                endGame();
                return;
            }
            
            // 检查障碍物碰撞
            let hitObstacle = false;
            for (let i = 0; i < obstacles.length; i++) {
                if (snakeX === obstacles[i].x && snakeY === obstacles[i].y) {
                    hitObstacle = true;
                    randomChangeDirection();
                    // 移除被碰撞的障碍物
                    obstacles.splice(i, 1);
                    // 添加新障碍物
                    obstacles.push(generateObstacle());
                    obstacleCountElement.textContent = obstacles.length;
                    break;
                }
            }
            
            // 如果碰到障碍物，重新计算蛇头位置
            if (hitObstacle) {
                snakeX = snake[0].x;
                snakeY = snake[0].y;
                
                if (direction === "left") snakeX -= box;
                if (direction === "up") snakeY -= box;
                if (direction === "right") snakeX += box;
                if (direction === "down") snakeY += box;
            }
            
            let newHead = {x: snakeX, y: snakeY};
            
            // 检查是否吃到食物
            if (snakeX === food.x && snakeY === food.y) {
                score++;
                scoreElement.textContent = score;
                
                // 播放食物动画
                playFoodAnimation();
                
                food = generateFood();
                
                // 每得5分增加一个新障碍物
                if (score > 0 && score % 5 === 0) {
                    obstacles.push(generateObstacle());
                    obstacleCountElement.textContent = obstacles.length;
                }
                
                // 确保食物不生成在蛇身或障碍物上
                while (
                    collision(food, snake) || 
                    collision(food, obstacles)
                ) {
                    food = generateFood();
                }
            } else {
                snake.pop();
            }
            
            snake.unshift(newHead);
            
            // 清除画布
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制游戏元素
            drawSnake();
            drawFood();
            drawObstacles();
        }
        
        // 结束游戏
        function endGame() {
            clearInterval(gameInterval);
            isGameRunning = false;
            isPaused = false;
            pauseBtnElement.style.display = 'none';
            finalScoreElement.textContent = score;
            gameOverElement.classList.remove('hidden');
        }
        
        // 开始游戏
        function startGame() {
            startScreenElement.classList.add('hidden');
            gameOverElement.classList.add('hidden');
            pauseScreenElement.classList.add('hidden');
            
            // 显示暂停按钮
            pauseBtnElement.style.display = 'block';
            pauseBtnElement.textContent = '暂停';
            
            // 初始化画布
            initCanvas();
            
            // 重置游戏状态
            const center = Math.floor(canvasSize / 2 / box) * box;
            snake = [{x: center, y: center}];
            direction = null;
            food = generateFood();
            obstacles = [];
            score = 0;
            isPaused = false;
            isGameRunning = true;
            scoreElement.textContent = score;
            obstacleCountElement.textContent = obstacles.length;
            
            // 初始添加3个障碍物
            for (let i = 0; i < 3; i++) {
                obstacles.push(generateObstacle());
            }
            obstacleCountElement.textContent = obstacles.length;
            
            // 清除画布并绘制初始状态
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawSnake();
            drawFood();
            drawObstacles();
            
            // 启动游戏循环
            gameInterval = setInterval(gameLoop, 120);
        }

        // 重新开始游戏
        function restartGame() {
            // 清除游戏循环
            clearInterval(gameInterval);
            
            // 重置到开始界面
            gameOverElement.classList.add('hidden');
            pauseScreenElement.classList.add('hidden');
            startScreenElement.classList.remove('hidden');
            
            // 隐藏暂停按钮
            pauseBtnElement.style.display = 'none';
            
            // 重置游戏状态
            isGameRunning = false;
            isPaused = false;
        }
        
        // 改变方向
        function changeDirection(newDirection) {
            if (isGameRunning && !isPaused) {
                // 防止反向移动
                if (newDirection === "left" && direction !== "right") direction = "left";
                else if (newDirection === "up" && direction !== "down") direction = "up";
                else if (newDirection === "right" && direction !== "left") direction = "right";
                else if (newDirection === "down" && direction !== "up") direction = "down";
            }
        }
        
        // 虚拟摇杆功能
        function initJoystick() {
            const containerRect = joystickContainer.getBoundingClientRect();
            const containerCenterX = containerRect.width / 2;
            const containerCenterY = containerRect.height / 2;
            const maxDistance = containerRect.width / 2 - 25; // 摇杆最大移动距离
            
            // 鼠标事件
            joystickHandle.addEventListener('mousedown', startJoystick);
            document.addEventListener('mousemove', moveJoystick);
            document.addEventListener('mouseup', endJoystick);
            
            // 触摸事件
            joystickHandle.addEventListener('touchstart', startJoystickTouch, { passive: false });
            document.addEventListener('touchmove', moveJoystickTouch, { passive: false });
            document.addEventListener('touchend', endJoystick);
            
            function startJoystick(e) {
                e.preventDefault();
                joystickActive = true;
                const rect = joystickContainer.getBoundingClientRect();
                joystickStartX = e.clientX - rect.left;
                joystickStartY = e.clientY - rect.top;
            }
            
            function startJoystickTouch(e) {
                e.preventDefault();
                joystickActive = true;
                const rect = joystickContainer.getBoundingClientRect();
                const touch = e.touches[0];
                joystickStartX = touch.clientX - rect.left;
                joystickStartY = touch.clientY - rect.top;
            }
            
            function moveJoystick(e) {
                if (!joystickActive) return;
                e.preventDefault();
                updateJoystickPosition(e.clientX, e.clientY);
            }
            
            function moveJoystickTouch(e) {
                if (!joystickActive) return;
                e.preventDefault();
                const touch = e.touches[0];
                updateJoystickPosition(touch.clientX, touch.clientY);
            }
            
            function updateJoystickPosition(clientX, clientY) {
                const rect = joystickContainer.getBoundingClientRect();
                const x = clientX - rect.left - containerCenterX;
                const y = clientY - rect.top - containerCenterY;
                
                const distance = Math.sqrt(x * x + y * y);
                
                if (distance <= maxDistance) {
                    joystickCurrentX = x;
                    joystickCurrentY = y;
                } else {
                    const angle = Math.atan2(y, x);
                    joystickCurrentX = Math.cos(angle) * maxDistance;
                    joystickCurrentY = Math.sin(angle) * maxDistance;
                }
                
                // 更新摇杆位置
                joystickHandle.style.transform = `translate(calc(-50% + ${joystickCurrentX}px), calc(-50% + ${joystickCurrentY}px))`;
                
                // 计算方向
                const threshold = 30; // 方向识别阈值
                if (Math.abs(joystickCurrentX) > Math.abs(joystickCurrentY)) {
                    if (joystickCurrentX > threshold) {
                        changeDirection('right');
                    } else if (joystickCurrentX < -threshold) {
                        changeDirection('left');
                    }
                } else {
                    if (joystickCurrentY > threshold) {
                        changeDirection('down');
                    } else if (joystickCurrentY < -threshold) {
                        changeDirection('up');
                    }
                }
            }
            
            function endJoystick() {
                if (!joystickActive) return;
                joystickActive = false;
                
                // 重置摇杆位置
                joystickHandle.style.transform = 'translate(-50%, -50%)';
                joystickCurrentX = 0;
                joystickCurrentY = 0;
            }
        }
        
        // 键盘控制
        document.addEventListener("keydown", function(event) {
            let key = event.keyCode;
            if (key === 37) changeDirection("left");
            else if (key === 38) changeDirection("up");
            else if (key === 39) changeDirection("right");
            else if (key === 40) changeDirection("down");
            else if (key === 32) { // 空格键暂停
                event.preventDefault();
                togglePause();
            }
        });
        
        // 页面加载时初始化
        window.addEventListener('load', function() {
            createBackgroundEffects();
            initCanvas();
            initJoystick();
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            startScreenElement.classList.remove('hidden');
            gameOverElement.classList.add('hidden');
            pauseScreenElement.classList.add('hidden');
        });
        
        // 窗口大小变化时重新初始化画布
        window.addEventListener('resize', function() {
            if (!isGameRunning) {
                initCanvas();
                ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        });
        
        // 禁止缩放
        document.addEventListener('touchstart', function(event) {
            if (event.touches.length > 1) {
                event.preventDefault();
            }
        }, { passive: false });
        
        document.addEventListener('gesturestart', function(event) {
            event.preventDefault();
        });
        
        // 禁止双击缩放
        let lastTouchEnd = 0;
        document.addEventListener('touchend', function(event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
                event.preventDefault();
            }
            lastTouchEnd = now;
        }, false);
    </script>
</body>
